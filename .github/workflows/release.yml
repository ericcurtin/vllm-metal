name: Build and Release

# This workflow creates a release on every commit to main as per requirements
# Each release has a unique timestamp-based tag (e.g., v0.1.0-20231215-143022)
on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: macos-15
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools

    - name: Build wheel
      run: |
        python -m build --wheel

    - name: Get version
      id: get_version
      run: |
        pip install tomli
        VERSION=$(python -c "import tomli; print(tomli.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Generate release tag
      id: generate_tag
      run: |
        TAG="v${{ steps.get_version.outputs.version }}-$(date +%Y%m%d-%H%M%S)"
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "Generated tag: $TAG"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.generate_tag.outputs.tag }}
        name: Release ${{ steps.generate_tag.outputs.tag }}
        body: |
          Automated release for commit ${{ github.sha }}
          
          ## Installation
          
          ```bash
          curl -fsSL https://raw.githubusercontent.com/ericcurtin/vllm-metal/main/install.sh | bash
          ```
          
          Or download the wheel and install manually:
          
          ```bash
          pip install vllm_metal-${{ steps.get_version.outputs.version }}-py3-none-any.whl
          ```
        files: dist/*.whl
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
